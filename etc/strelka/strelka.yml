############################ Strelka Configuration #############################

# This file is the default configuration for running strelka.py. All options in
# this configuration file are required (though all may not be used). Details
# regarding the settings in this configuration can be reviewed in the Strelka
# README.

#========================== Daemon Configuration ==============================#
daemon:
  processes:
    run_broker: True
    run_workers: True
    run_logrotate: True
    worker_count: 4
    shutdown_timeout: 45

  network:
    broker: '127.0.0.1'
    request_socket_port: 5558
    task_socket_port: 5559

  broker:
    poller_timeout: 1000
    broker_secret_key: null
    client_public_keys: null
    prune_frequency: 5
    prune_delta: 10

  workers:
    task_socket_reconnect: 100
    task_socket_reconnect_max: 4000
    poller_timeout: 1000
    file_max: 10000
    time_to_live: 30
    heartbeat_frequency: 10
    log_directory: '/var/log/strelka/'
    log_field_case: 'camel'
    log_bundle_events: True

  logrotate:
    directory: '/var/log/strelka/'
    compression_delta: 15
    deletion_delta: 360

#=========================== Remote Configuration =============================#
remote:
  remote_timeout: 30
  remote_retries: 3
  google_application_credentials: null
  aws_access_key_id: null
  aws_secret_access_key: null
  aws_default_region: null
  st_auth_version: 3
  os_auth_url: null
  os_username: null
  os_password: null
  os_cert: null
  os_cacert: null
  os_user_domain_name: null
  os_project_name: null
  os_project_domain_name: null
  http_basic_user: null
  http_basic_pass: null
  http_verify: False

#========================== Scan Configuration ================================#
scan:
  distribution:
    close_timeout: 30
    distribution_timeout: 1800
    scanner_timeout: 600
    maximum_depth: 15
    taste_mime_db: null
    taste_yara_rules: 'etc/strelka/taste/'

  scanners:
    'ScanBatch':
      - positive:
          flavors:
            - 'text/x-msdos-batch'
            - 'batch_file'
        priority: 5
    'ScanBzip2':
      - positive:
          flavors:
            - 'application/x-bzip2'
            - 'bzip2_file'
        priority: 5
    'ScanDocx':
      - positive:
          flavors:
            - 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'
        priority: 5
        options:
          extract_text: False
    'ScanElf':
      - positive:
          flavors:
            - 'application/x-object'
            - 'application/x-executable'
            - 'application/x-sharedlib'
            - 'application/x-coredump'
            - 'elf_file'
        priority: 5
    'ScanEmail':
      - positive:
          flavors:
            - 'application/vnd.ms-outlook'
            - 'message/rfc822'
            - 'email_file'
        priority: 5
    'ScanEntropy':
      - positive:
          flavors:
            - '*'
        priority: 5
    'ScanExiftool':
      - positive:
          flavors:
            - 'application/msword'
            - 'application/vnd.openxmlformats-officedocument'
            - 'application/vnd.openxmlformats-officedocument.presentationml.presentation'
            - 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'
            - 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet'
            - 'olecf_file'
            - 'ooxml_file'
            - 'audio/mpeg'
            - 'mp3_file'
            - 'mhtml_file'
            - 'application/pdf'
            - 'pdf_file'
            - 'text/rtf'
            - 'rtf_file'
            - 'wordml_file'
            - 'application/x-dosexec'
            - 'mz_file'
            - 'application/x-object'
            - 'application/x-executable'
            - 'application/x-sharedlib'
            - 'application/x-coredump'
            - 'elf_file'
            - 'lnk_file'
            - 'application/x-mach-binary'
            - 'macho_file'
            - 'image/gif'
            - 'gif_file'
            - 'image/jpeg'
            - 'jpeg_file'
            - 'image/png'
            - 'png_file'
            - 'image/tiff'
            - 'type_is_tiff'
            - 'image/x-ms-bmp'
            - 'bmp_file'
            - 'bplist_file'
            - 'application/x-shockwave-flash'
            - 'fws_file'
            - 'psd_file'
            - 'video/mp4'
            - 'video/quicktime'
            - 'video/x-msvideo'
            - 'avi_file'
            - 'video/x-ms-wmv'
            - 'wmv_file'
        priority: 5
        options:
          tempfile_directory: '/dev/shm/'
    'ScanGif':
      - positive:
          flavors:
            - 'image/gif'
            - 'gif_file'
        priority: 5
    'ScanGzip':
      - positive:
          flavors:
            - 'application/gzip'
            - 'application/x-gzip'
            - 'gzip_file'
        priority: 5
    'ScanHash':
      - positive:
          flavors:
            - '*'
        priority: 5
    'ScanHeader':
      - positive:
          flavors:
            - '*'
        priority: 5
        options:
          length: 50
    'ScanHtml':
      - positive:
          flavors:
            - 'hta_file'
            - 'text/html'
            - 'html_file'
        priority: 5
        options:
          parser: "html5lib"
    'ScanJarManifest':
      - positive:
          flavors:
            - 'jar_manifest_file'
        priority: 5
    'ScanJavascript':
      - negative:
          flavors:
            - 'text/html'
            - 'html_file'
        positive:
          flavors:
            - 'javascript_file'
            - 'javascript'
        priority: 5
        options:
          beautify: True
    'ScanJpeg':
      - positive:
          flavors:
            - 'image/jpeg'
            - 'jpeg_file'
        priority: 5
    'ScanJson':
      - positive:
          flavors:
            - 'application/json'
            - 'json_file'
        priority: 5
    'ScanLibarchive':
      - positive:
          flavors:
            - 'application/vnd.ms-cab-compressed'
            - 'cab_file'
            - 'application/x-7z-compressed'
            - '_7zip_file'
            - 'application/x-cpio'
            - 'cpio_file'
            - 'application/x-xar'
            - 'xar_file'
            - 'arj_file'
            - 'iso_file'
            - 'application/x-debian-package'
            - 'debian_package_file'
        priority: 5
        options:
          limit: 1000
    'ScanLzma':
      - positive:
          flavors:
            - 'application/x-lzma'
            - 'lzma_file'
            - 'application/x-xz'
            - 'xz_file'
        priority: 5
    'ScanMacho':
      - positive:
          flavors:
            - 'application/x-mach-binary'
            - 'macho_file'
        priority: 5
        options:
          tempfile_directory: '/dev/shm/'
    'ScanOcr':
      - positive:
          flavors:
            - 'image/jpeg'
            - 'jpeg_file'
            - 'image/png'
            - 'png_file'
            - 'image/tiff'
            - 'type_is_tiff'
            - 'image/x-ms-bmp'
            - 'bmp_file'
        priority: 5
        options:
          extract_text: False
          tempfile_directory: '/dev/shm/'
    'ScanOle':
      - positive:
          flavors:
            - 'application/CDFV2'
            - 'application/msword'
            - 'olecf_file'
        priority: 5
    'ScanPdf':
      - positive:
          flavors:
            - 'application/pdf'
            - 'pdf_file'
        priority: 5
        options:
          extract_text: False
          limit: 2000
    'ScanPe':
      - positive:
          flavors:
            - 'application/x-dosexec'
            - 'mz_file'
        priority: 5
    'ScanPgp':
      - positive:
          flavors:
            - 'application/pgp-keys'
            - 'pgp_file'
        priority: 5
    'ScanPhp':
      - positive:
          flavors:
            - 'text/x-php'
            - 'php_file'
        priority: 5
    'ScanPkcs7':
      - positive:
          flavors:
            - 'pkcs7_file'
        priority: 5
    'ScanRar':
      - positive:
          flavors:
            - 'application/x-rar'
            - 'rar_file'
        priority: 5
        options:
          limit: 1000
    'ScanRpm':
      - positive:
          flavors:
            - 'application/x-rpm'
            - 'rpm_file'
        priority: 5
        options:
          tempfile_directory: '/dev/shm/'
    'ScanRtf':
      - positive:
          flavors:
            - 'text/rtf'
            - 'rtf_file'
        priority: 5
        options:
          limit: 1000
    'ScanSelf':
      - positive:
          flavors:
            - '*'
        priority: 5
    'ScanSwf':
      - positive:
          flavors:
            - 'application/x-shockwave-flash'
            - 'fws_file'
            - 'cws_file'
            - 'zws_file'
        priority: 5
    'ScanTar':
      - positive:
          flavors:
            - 'application/x-tar'
            - 'tar_file'
        priority: 5
        options:
          limit: 1000
    'ScanTnef':
      - positive:
          flavors:
            - 'application/vnd.ms-tnef'
            - 'tnef_file'
        priority: 5
    'ScanUpx':
      - positive:
          flavors:
            - 'upx_file'
        priority: 5
        options:
          tempfile_directory: '/dev/shm/'
    'ScanUrl':
      - negative:
          flavors:
            - 'javascript_file'
        positive:
          flavors:
            - 'text/plain'
        priority: 5
    'ScanVb':
      - positive:
          flavors:
            - 'vb_file'
            - 'vbscript'
        priority: 5
    'ScanVba':
      - positive:
          flavors:
            - 'mhtml_file'
            - 'application/msword'
            - 'olecf_file'
            - 'wordml_file'
        priority: 5
        options:
          analyze_macros: True
    'ScanX509':
      - positive:
          flavors:
            - 'x509_der_file'
        priority: 5
        options:
          type: 'der'
      - positive:
          flavors:
            - 'x509_pem_file'
        priority: 5
        options:
          type: 'pem'
    'ScanXml':
      - positive:
          flavors:
            - 'application/xml'
            - 'text/xml'
            - 'xml_file'
            - 'mso_file'
            - 'soap_file'
        priority: 5
    'ScanYara':
      - positive:
          flavors:
            - '*'
        priority: 5
        options:
          location: '/etc/yara/'
    'ScanZip':
      - positive:
          flavors:
            - 'application/java-archive'
            - 'application/zip'
            - 'zip_file'
            - 'application/vnd.openxmlformats-officedocument'
            - 'application/vnd.openxmlformats-officedocument.presentationml.presentation'
            - 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'
            - 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet'
            - 'ooxml_file'
        priority: 5
        options:
          limit: 1000
          password_file: 'etc/strelka/passwords.txt'
    'ScanBase64Pe':
      - positive:
          flavors:
            - 'base64pe_file'
        priority: 5